<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carausel</title>
  </head>
  <body>
    <div class="carausel">
      <div class="image-container" id="imgs">
        <img src="https://source.unsplash.com/featured/?nature" alt="image 1" />
        <img src="https://source.unsplash.com/featured/?water" alt="image 2" />
        <img
          src="https://source.unsplash.com/featured/?abstract"
          alt="image 3"
        />
        <img
          src="https://source.unsplash.com/featured/?fantasy"
          alt="image 4"
        />
      </div>

      <!-- Buttons -->
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <!-- Javascript Code, Must always be at bottom -->
    <script src="script.js"></script>
    <base href="/css-image-carausel" />
  </body>
</html>
